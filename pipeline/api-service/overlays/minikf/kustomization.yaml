apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

resources:
- cluster-role.yaml
- cluster-role-binding.yaml

images:
- name: gcr.io/ml-pipeline/api-server
  newName: gcr.io/arrikto/ml-pipeline-api-server
  newTag: 1.0.0-rc.2-15-g2021369

patchesStrategicMerge:
- patches/config-map.yaml
- patches/deployment.yaml

configMapGenerator:
- name: api-service-parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: kubeflowUseridHeader
  objref:
    kind: ConfigMap
    name: api-service-parameters
    version: v1
  fieldref:
    fieldpath: data.kubeflowUseridHeader
- name: kubeflowUseridPrefix
  objref:
    kind: ConfigMap
    name: api-service-parameters
    version: v1
  fieldref:
    fieldpath: data.kubeflowUseridPrefix
configurations:
- params.yaml
