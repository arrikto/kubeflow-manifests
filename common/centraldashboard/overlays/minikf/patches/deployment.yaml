apiVersion: apps/v1
kind: Deployment
metadata:
  name: centraldashboard
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: centraldashboard
        volumeMounts:
        - mountPath: /config
          name: config
          readOnly: true
      volumes:
      - configMap:
          name: centraldashboard
        name: config
